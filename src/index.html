<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transcriper - PoC</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Transcriper - Proof of Concept</h1>
        <div class="status" id="status">Ready</div>
      </header>
      
      <main class="main">
        <section class="controls">
          <button id="recordBtn" class="btn btn-record">Start Recording</button>
          <button id="stopBtn" class="btn btn-stop" disabled>Stop Recording</button>
          <div class="audio-level">
            <label>Audio Level:</label>
            <div class="level-meter">
              <div id="levelBar" class="level-bar"></div>
            </div>
          </div>
        </section>
        
        <section class="transcription">
          <h2>Transcription Results</h2>
          <div id="transcriptionOutput" class="transcription-output">
            <p class="placeholder">Start recording to see transcription results...</p>
          </div>
        </section>
        
        <section class="debug">
          <h3>Debug Info</h3>
          <div id="debugOutput" class="debug-output"></div>
        </section>
      </main>
    </div>
  </body>
</html>
